{% extends '_base.html' %}
    {% block title %}
        <title>Delete teacher</title>
    {% endblock %}
{% block main %}
    <form method="post">
        {% csrf_token %}
        <p>Do you want to delete teacher {{ teacher.name }}?</p>
        <p>
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'teachers:list_teachers'%}" class="btn btn-secondary">Cancel</a>
        </p>
    </form>
{% endblock %}
